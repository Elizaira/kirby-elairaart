<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Kirby Art | CSS</title>
    <link rel="icon" href="Images/Kirby-square.jpg" type="image/img" sizes="17x17">
    <link rel="stylesheet" href="css/kirby-style.css">
</head>
<body>
    <div class="hand-group">
        <div class="hand-1"></div>
        <div class="hand-2"></div>
    </div>
        <div class="head">
            <div class="face">
                <div class="cheek-group">
                    <div class="cheek-1"></div>
                    <div class="cheek-2"></div>
                </div>
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
                <div class="eye-group">
                    <div class="eye-1 eye-left">
                        <div class="pupil"></div>
                        <div class="pupil-blue"></div>
                    </div>
                    <div class="eye-2 eye-right">
                        <div class="pupil"></div>
                        <div class="pupil-blue"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="feet-group">
            <div class="foot-1"></div>
            <div class="foot-2"></div>
        </div>
</body>
</html>
